<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-chart.js/dist/angular-chart.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
</head>

<body ng-app="CovalentFitness">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-nav-view>
        <!-- content loads here -->
    </ion-nav-view>
    <script id="workoutAddModal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">New Exercise (from workoutAddModal inside of index.html)</h1>
                <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
            </ion-header-bar>
            <ion-content class="padding">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Exercise Name</span>
                        <input ng-model="name" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Weight</span>
                        <input ng-model="weight" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Reps</span>
                        <input ng-model="reps" type="text">
                    </label>
                    <button class="button button-full button-positive" ng-click="createMove(name, weight, reps)">Create</button>
                    <button class="button button-full button-positive" ng-click="stopTimer(); stopWorkout()">End Workout</button>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/Chart.js/Chart.min.js"></script>
    <script src="lib/angular-chart.js/angular-chart.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/humanize-duration/humanize-duration.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.js"></script>
</body>

</html>
