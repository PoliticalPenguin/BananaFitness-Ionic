<ion-view view-title="Graphs">
    <ion-content>
    <h2>Heartrate</h2>
    <canvas id="heartrate" class="chart chart-line" chart-data="hr.data" chart-labels="hr.labels" chart-series='hr.series' height="50"></canvas>
    <h2>Calories Burned</h2>
    <canvas id="calories" class="chart chart-line" chart-data="cal.data" chart-labels="cal.labels" chart-series='cal.series' height="50"></canvas>
    </ion-content>
</ion-view>
