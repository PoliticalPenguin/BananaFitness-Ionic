<ion-view view-title="Tabs">
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Workouts Tab -->
    <ion-tab title="Workouts" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/workouts">
      <ion-nav-view name="tab-workouts"></ion-nav-view>
    </ion-tab>

    <!-- Graphs Tab -->
    <ion-tab title="Graphs" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/graphs">
      <ion-nav-view name="tab-graphs"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <ion-tab title="Settings" icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" href="#/tab/settings">
      <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
