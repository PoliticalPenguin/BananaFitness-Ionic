<ion-view view-title="Following Feed">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="workout in FollowingFeed track by $index">
        <button class="button button-clear button-dark" ng-click="selectWorkout(workout.id)">
            <h2>{{workout}}</h2>
          </button>
        <button class="button button-clear button-dark" ng-click="selectWorkout(workout.id)">
            <h3>{{workout}}</h3>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
