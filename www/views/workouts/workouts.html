<ion-view view-title="Your Workouts">
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="addWorkout()" ng-init="loadWorkoutList()">NEW</button>
    </ion-nav-buttons>
    <ion-content>
    
        <!-- maybe change subheader to footer or header bar, also think of changin buttons to clear for more modern look.  These changes can be done later though after we talk more about css and design of app -->
        <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
            <ion-item ng-repeat="workout in workoutList track by $index" class="item-thumbnail-left">
                <img src = "http://pspfitness.com/wp-content/uploads/2014/01/Sports-Dumbbell-icon.png">
                <button class="button button-clear button-dark" ng-click="selectWorkout(workout.id)">
                    <h2>{{workout.name}}</h2>
                </button>
                <!-- <p>{{workout.description}}</p> if we want descriptions-->
                <ion-option-button class="ion-minus-circled" ng-click="workoutList.splice($index, 1); deleteWorkout(workout.id)">
                    Delete
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
