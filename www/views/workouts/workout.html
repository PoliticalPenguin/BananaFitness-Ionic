<ion-view view-title="{{currentWorkout.name}}" ng-controller="WorkoutCtrl">
    <ion-nav-buttons side="primary">
        <button class="button back-button buttons button-clear header-item" style="color: black;" ng-click="$ionicGoBack()">
            <i class="ion-arrow-left-c"></i> Back
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
<!--         <button class="button" ng-click="editWorkout(workout.id)">Edit</button>
 -->
    </ion-nav-buttons>
    <ion-content>
        <ion-list ng-if="currentWorkout.moves.length > 0 && currentWorkout.moves !== 'There are no moves for this workout'" >
            <ion-item ng-repeat="move in currentWorkout.moves track by $index" class="item-thumbnail-left">
                <!-- <img ng-src="{{move.img}}"> if we want images-->
                <!-- TO DO: figure out how to not repeat if there is nothing in the array -->
                    <span class="workout">Exercise Name: </span><h2>{{move.name}}</h2>
                    <span class="workout">Weight: </span><h2>{{move.weight}}</h2><!-- </button> -->
                    <span class="workout">Reps: </span><h2>{{move.reps}}</h2><!-- </button> -->

                <!-- <p>{{move.description}}</p> if we want descriptions-->
            </ion-item>
        </ion-list>
        <h2 ng-hide="currentWorkout.moves.length > 0 && currentWorkout.moves !== 'There are no moves for this workout'">
            You have literally done nothing for this whole workout.
        </h2>
    </ion-content>
</ion-view>
