<ion-view view-title="Workout" ng-controller="WorkoutCtrl">
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="editWorkout(workout.id)">Edit</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="move in workout track by $index" class="item-thumbnail-left">
                <!-- <img ng-src="{{move.img}}"> if we want images-->
                <h2>{{move.name}}</h2>
                <h2>{{move.weight}}</h2>
                <h2>{{move.reps}}</h2>
                <!-- <p>{{move.description}}</p> if we want descriptions-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
